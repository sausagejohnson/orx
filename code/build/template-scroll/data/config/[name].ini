; [name] - Basic template config file

[Display]
; Use the same size for the screen display as the camera's frustum to obtain a 1:1 ratio
ScreenWidth   = @Camera.FrustumWidth
ScreenHeight  = @Camera.FrustumHeight
Title         = Orx/Scroll [name] Template

[Resource]
Texture = ../data/texture
Sound	= ../data/sound

[Input]
SetList = MainInput

[MainInput]
KEY_ESCAPE = Quit

[Viewport]
Camera            = Camera

[MainViewport]
Camera          = MainCamera
BackgroundColor = (50, 50, 50)

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 10
Position      = (0, 0, -2)

[Camera]
FrustumWidth  = 800
FrustumHeight = 600
FrustumFar    = 2.0
FrustumNear   = 0.0 ;objects are visible between -1.0 and 1.0
Position      = (0.0, 0.0, -1.0)

[[name]Object]
Graphic         = Graphic
Scale			= 0.5
FXList			= RotateFX # ScaleFX
SoundList		= SoundAppear
Position		= (0, 0, 0.5)

[Graphic]
Texture       = logo.png
Pivot         = center
Smoothing     = true

[RotateFX]
SlotList = RotateFXSlot
Loop     = true;

[RotateFXSlot]
Type		= rotation
StartTime	= 0
EndTime		= 20
Curve		= linear
StartValue	= 0
EndValue	= 360

[ScaleFX]
SlotList = ScaleFXSlot
Loop     = true

[ScaleFXSlot]
Type		= scale
StartTime	= 0
EndTime		= 5
Curve		= sine
StartValue	= 1
EndValue	= .75

[SoundAppear]
Sound	= appear.ogg
Volume	= 0.5

@scroll.ini@
@ui.ini@